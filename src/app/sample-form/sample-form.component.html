<h2>Formulaire</h2>

<form (ngSubmit)="submit()">
    <fieldset>
        <mat-form-field>
            <mat-label for="projectName">Project name</mat-label>
            <input matInput type="text" id="projectName" (focus)="projectNameQuestion()">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label for="valueProposition">Proposition of value</mat-label>
            <textarea cdkTextareaAutosize matInput type="text" id="valueProposition" (focus)="valuePropositionQuestion()"></textarea>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field>
            <mat-label for="innovative">Are you really innovative ? : </mat-label>
            <mat-select id="innovative" (focus)="innovativeQuestion()">
                <mat-option *ngFor="let response of innovative" [value]="response">{{response}}</mat-option>
            </mat-select>
            <mat-icon *ngIf="sampleForm.innovative !=null" matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>


        <button type="submit" class="btn btn-success">Valider</button>
    </fieldset>
    <app-scribe></app-scribe>
</form>
